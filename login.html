<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome Back</title>

  <!-- Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Font Awesome CDN -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --primary-color: #6366f1;
      --primary-hover: #4f46e5;
      --success-color: #10b981;
      --error-color: #ef4444;
      --text-color: #1f2937;
      --light-gray: #f3f4f6;
      --border-radius: 12px;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: var(--light-gray);
      font-family: 'Poppins', sans-serif;
      color: var(--text-color);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      background-image: radial-gradient(circle at 90% 20%, rgba(99, 102, 241, 0.1) 0%, rgba(255, 255, 255, 1) 90%);
    }

    .login-container {
      width: 100%;
      max-width: 480px;
      background-color: white;
      border-radius: var(--border-radius);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
      overflow: hidden;
      transition: all 0.3s ease;
    }

    .login-container:hover {
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.12);
    }

    .form-header {
      background-color: var(--primary-color);
      color: white;
      padding: 30px;
      text-align: center;
      position: relative;
    }

    .form-header h2 {
      font-weight: 600;
      margin-bottom: 5px;
    }

    .form-header p {
      opacity: 0.9;
      font-size: 0.9rem;
    }

    .form-header i {
      background-color: white;
      color: var(--primary-color);
      width: 60px;
      height: 60px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      margin: 0 auto 20px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }

    .form-body {
      padding: 30px;
    }

    .form-floating label {
      color: #6b7280;
      font-weight: 400;
    }

    .form-control {
      height: 50px;
      border-radius: var(--border-radius);
      border: 1px solid #e5e7eb;
      transition: all 0.3s;
    }

    .form-control:focus {
      box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
      border-color: var(--primary-color);
    }

    .btn-primary {
      background-color: var(--primary-color);
      border: none;
      height: 50px;
      border-radius: var(--border-radius);
      font-weight: 500;
      letter-spacing: 0.5px;
      transition: all 0.3s;
    }

    .btn-primary:hover {
      background-color: var(--primary-hover);
      transform: translateY(-2px);
    }

    .btn-primary:active {
      transform: translateY(0);
    }

    #message {
      margin: 15px 0;
      padding: 12px;
      border-radius: var(--border-radius);
      font-size: 0.9rem;
      text-align: center;
      opacity: 0;
      transform: translateY(10px);
      transition: all 0.3s ease;
    }

    #message.show {
      opacity: 1;
      transform: translateY(0);
    }

    .text-success {
      background-color: rgba(16, 185, 129, 0.1);
      color: var(--success-color);
    }

    .text-danger {
      background-color: rgba(239, 68, 68, 0.1);
      color: var(--error-color);
    }

    .register-link {
      text-align: center;
      margin-top: 20px;
      color: #6b7280;
      font-size: 0.9rem;
    }

    .register-link a {
      color: var(--primary-color);
      text-decoration: none;
      font-weight: 500;
      transition: all 0.2s;
    }

    .register-link a:hover {
      color: var(--primary-hover);
      text-decoration: underline;
    }

    .password-toggle {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      color: #6b7280;
      z-index: 10;
    }

    .password-container {
      position: relative;
    }

    .forgot-password {
      text-align: right;
      margin-top: 5px;
    }

    .forgot-password a {
      color: #6b7280;
      font-size: 0.8rem;
      text-decoration: none;
      transition: all 0.2s;
    }

    .forgot-password a:hover {
      color: var(--primary-color);
    }

    @media (max-width: 576px) {
      .login-container {
        border-radius: var(--border-radius);
      }
      
      .form-header {
        padding: 25px 20px;
      }
      
      .form-body {
        padding: 25px 20px;
      }
    }
  </style>
</head>
<body>

  <div class="login-container">
    <div class="form-header">
      <i class="fas fa-sign-in-alt"></i>
      <h2>Welcome Back</h2>
      <p>Sign in to access your account</p>
    </div>
    
    <div class="form-body">
      <form id="loginForm">
        <div class="form-floating mb-3">
          <input type="email" class="form-control" id="email" placeholder="name@example.com" required>
          <label for="email"><i class="fas fa-envelope me-2"></i>Email address</label>
        </div>

        <div class="form-floating mb-1 password-container">
          <input type="password" class="form-control" id="password" placeholder="Password" required>
          <label for="password"><i class="fas fa-lock me-2"></i>Password</label>
          <i class="fas fa-eye password-toggle" id="togglePassword"></i>
        </div>
        
        <div class="forgot-password mb-3">
          <a href="forgot-password.html">Forgot password?</a>
        </div>

        <button type="submit" class="btn btn-primary w-100">
          <i class="fas fa-sign-in-alt me-2"></i> Sign In
        </button>
      </form>

      <div id="message"></div>

      <div class="register-link">
        Don't have an account? <a href="register.html">Register here</a>
      </div>
    </div>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', async function (e) {
      e.preventDefault();

      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const messageElement = document.getElementById('message');

      // Clear previous messages
      messageElement.classList.remove('show', 'text-success', 'text-danger');

      try {
        const response = await fetch('https://fred-autho.onrender.com/auth/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ email, password })
        });

        const data = await response.json();

        if (response.ok) {
          // Save token to localStorage
          localStorage.setItem('token', data.token);
          messageElement.classList.add('text-success', 'show');
          messageElement.innerHTML = `<i class="fas fa-check-circle me-2"></i> Login successful! Redirecting...`;

          // Redirect after short delay
          setTimeout(() => {
            window.location.href = 'dashboard.html';
          }, 1500);
        } else {
          messageElement.classList.add('text-danger', 'show');
          messageElement.innerHTML = `<i class="fas fa-exclamation-circle me-2"></i> ${data.message || 'Login failed. Please try again.'}`;
          
          // Shake animation for error
          document.getElementById('loginForm').classList.add('shake');
          setTimeout(() => {
            document.getElementById('loginForm').classList.remove('shake');
          }, 500);
        }

      } catch (error) {
        messageElement.classList.add('text-danger', 'show');
        messageElement.innerHTML = `<i class="fas fa-exclamation-triangle me-2"></i> Unable to connect to server. Please check your connection.`;
        console.error(error);
      }
    });

    // Toggle password visibility
    const togglePassword = document.getElementById('togglePassword');
    const password = document.getElementById('password');
    
    togglePassword.addEventListener('click', function() {
      const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
      password.setAttribute('type', type);
      this.classList.toggle('fa-eye-slash');
    });

    // Add shake animation for errors
    const style = document.createElement('style');
    style.textContent = `
      .shake {
        animation: shake 0.5s;
      }
      @keyframes shake {
        0%, 100% { transform: translateX(0); }
        10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
        20%, 40%, 60%, 80% { transform: translateX(5px); }
      }
    `;
    document.head.appendChild(style);
  </script>

</body>
</html>
