<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Product Dashboard</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 10px; text-align: left; }
    th { background-color: #f4f4f4; }
    input, button { padding: 8px; margin: 5px; }
    .form-container { margin-top: 20px; }
  </style>
</head>
<body>
  <h1>Product Dashboard</h1>

  <button onclick="fetchProducts()">Refresh Products</button>

  <table id="productTable">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Description</th>
        <th>Quantity</th>
        <th>Price</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <div class="form-container">
    <h2>Add New Product</h2>
    <input type="text" id="pname" placeholder="Name" />
    <input type="text" id="description" placeholder="Description" />
    <input type="number" id="quantity" placeholder="Quantity" />
    <input type="number" id="price" placeholder="Price" />
    <button onclick="addProduct()">Add Product</button>
  </div>

  <script>
    const API_URL = 'https://fred-autho.onrender.com/products/';

    function fetchProducts() {
      fetch(API_URL)
        .then(res => res.json())
        .then(data => {
          const tbody = document.querySelector('#productTable tbody');
          tbody.innerHTML = '';
          data.forEach(product => {
            tbody.innerHTML += `
              <tr>
                <td>${product.pid}</td>
                <td>${product.pname}</td>
                <td>${product.description}</td>
                <td>${product.quantity}</td>
                <td>${product.price}</td>
                <td>
                  <button onclick="deleteProduct(${product.pid})">Delete</button>
                  <button onclick='editProduct(${product.pid}, \`${product.pname}\`, \`${product.description}\`, ${product.quantity}, ${product.price})'>Edit</button>
                </td>
              </tr>
            `;
          });
        })
        .catch(error => {
          console.error('Failed to fetch products:', error);
          alert('Error fetching products');
        });
    }

    function addProduct() {
      const pname = document.getElementById('pname').value.trim();
      const description = document.getElementById('description').value.trim();
      const quantity = parseInt(document.getElementById('quantity').value);
      const price = parseFloat(document.getElementById('price').value);

      if (!pname || !description || isNaN(quantity) || isNaN(price)) {
        alert('Please fill all fields correctly.');
        return;
      }

      fetch(API_URL, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ pname, description, quantity, price })
      })
      .then(res => res.json())
      .then(() => {
        fetchProducts();
        document.getElementById('pname').value = '';
        document.getElementById('description').value = '';
        document.getElementById('quantity').value = '';
        document.getElementById('price').value = '';
      })
      .catch(err => {
        console.error('Error adding product:', err);
        alert('Failed to add product');
      });
    }

    function deleteProduct(pid) {
      if (!confirm('Are you sure you want to delete this product?')) return;
      fetch(`${API_URL}/${pid}`, {
        method: 'DELETE'
      })
      .then(res => res.json())
      .then(() => fetchProducts())
      .catch(err => {
        console.error('Error deleting product:', err);
        alert('Failed to delete product');
      });
    }

    function editProduct(pid, pname, description, quantity, price) {
      const newName = prompt('Edit Name:', pname);
      const newDesc = prompt('Edit Description:', description);
      const newQty = parseInt(prompt('Edit Quantity:', quantity));
      const newPrice = parseFloat(prompt('Edit Price:', price));

      if (!newName || !newDesc || isNaN(newQty) || isNaN(newPrice)) {
        alert('Invalid input. Update canceled.');
        return;
      }

      fetch(`${API_URL}/${pid}`, {
        method: 'PUT',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          pname: newName,
          description: newDesc,
          quantity: newQty,
          price: newPrice
        })
      })
      .then(res => res.json())
      .then(() => fetchProducts())
      .catch(err => {
        console.error('Error updating product:', err);
        alert('Failed to update product');
      });
    }

    // Load products on page load
    fetchProducts();
  </script>
</body>
</html>
